<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CDM Portfolio</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/libgallery.css">
    <script src="js/index.js"></script>
    <script src="js/libgallery.js"></script>
</head>
<body>
    <div class="parallax-background"></div>
    <noscript>You need to enable JavaScript to view this page.</noscript>
    <header>
        <banner>
            <!-- Banner Goes Here -->
            <img src="img/logo.svg" alt="hainesnoids"/>
        </banner>
        <div class="navbar">
            <nav>
                <a data-page-id="home">Home</a>
                <a data-page-id="photos">Photo Assignments</a>
                <a data-page-id="videos">Video Assignments</a>
                <a data-page-id="about">About Me</a>
            </nav>
        </div>
    </header>
    <main>
        <pagecontainer>
            <pagebounds>
                <page id="home">
                    <div class="main">
                        <h1>Creative Digital Media Portfolio</h1>
                        <grid>
                            <item style="grid-area: home-01"></item>
                            <item style="grid-area: home-02"></item>
                            <item style="grid-area: home-03"></item>
                            <item style="grid-area: home-04"></item>
                        </grid>
                    </div>
                </page>
                <page id="photos">
                    <div class="main">
                        <h1>Photo Assignments</h1>
                        <gallery data-libgallery-default-state="open">
                            <year>
                                <legend>2025-26</legend>
                                <content>
                                    <month>
                                        <legend>Pumpkin Head</legend>
                                        <content>
                                            <img src="work/pumpkin-head.jpg" alt="this battle boutta be fire">
                                        </content>
                                    </month>
                                </content>
                            </year>
                        </gallery>
                    </div>
                </page>
                <page id="videos">
                    <div class="main">
                        <h1>Videos Page</h1>

                    </div>
                </page>
                <page id="about">
                    <div class="main">
                        <h1>About Me Page</h1>
                        <a href="https://ws4k.net">ws4k.net</a>
                    </div>
                </page>
            </pagebounds>
        </pagecontainer>
    </main>
</body>
</html>
